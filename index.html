<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Volkhov:700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:regular&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:regular&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Trabook</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo">
            <img src="./img/logo/logo.svg" alt="logo" />
          </a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item"><a href="" class="menu__link">Home</a></li>
              <li class="menu__item">
                <a href="" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Destination</a>
              </li>
              <li class="menu__item"><a href="" class="menu__link">Tour</a></li>
              <li class="menu__item"><a href="" class="menu__link">Blog</a></li>
            </ul>
          </nav>
          <div class="header__button login">
            <a href="" class="login__link">Login</a>
          </div>
          <div class="header__button">
            <a href="" class="button button_signup">Sign up</a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="get-started">
          <div class="get-started__container">
            <div class="get-started__block-text block-text">
              <h1 class="block-text__title">
                Get started your exciting <span>journey</span> with us.
              </h1>
              <div class="block-text__text">
                A Team of experienced tourism professionals will provide you
                with the best advice and tips for your desire place.
              </div>
              <a href="" class="block-text__button">Discover Now</a>
            </div>
            <div class="get-started__image image-get-started">
              <div class="image-get-started__tourist">
                <img src="./img/get-started/tourist.png" alt="tourist" />
              </div>
              <div
                class="image-get-started__card image-get-started__card_1"
              ></div>
              <div
                class="image-get-started__card image-get-started__card_2"
              ></div>
              <div
                class="image-get-started__card image-get-started__card_3"
              ></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">подвал</footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
